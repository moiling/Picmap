<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
        #container {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
<div class="info" id="text">
    请用鼠标在地图上操作试试
</div>
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.14&key=63902cd084cbbafc4bcfaf0d7abc06c7"></script>
<!-- 加载通信器 -->
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    // 初始化地图
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom: 11, //初始化地图层级
        center: [116.397428, 39.90923] //初始化地图中心点
    });

    // 注册python监听
    new QWebChannel(qt.webChannelTransport, function (channel) {
        window.test_callback = channel.objects.test_callback;
    });

    // 打开map监听
    map.on('click', showInfoClick);
    map.on('dblclick', showInfoDbClick);
    map.on('mousemove', showInfoMove);

    function showInfoClick(e) {
        var text = '您在 [ ' + e.lnglat.getLng() + ',' + e.lnglat.getLat() + ' ] 的位置单击了地图！';
        document.querySelector("#text").innerText = text;

        window.test_callback.js_callback(e.lnglat.getLng() + ',' + e.lnglat.getLat());
    }

    function showInfoDbClick(e) {
        var text = '您在 [ ' + e.lnglat.getLng() + ',' + e.lnglat.getLat() + ' ] 的位置双击了地图！';
        document.querySelector("#text").innerText = text;
    }

    function showInfoMove() {
        var text = '您移动了您的鼠标！';
        document.querySelector("#text").innerText = text;
    }
</script>
</body>
</html>
